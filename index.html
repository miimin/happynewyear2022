<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
　　　　　　　　<title>AR</title>
　　　　</head>


　　　　　　　　<script src=”https://aframe.io/releases/1.2.0/aframe.min.js”></script>
　　　　　　　　<script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar-nft.js"></script>
    <script src="//cdn.rawgit.com/donmccurdy/aframe-extras/v3.13.1/dist/aframe-extras.min.js"></script>

  <body>    
　　　　　　　　<a-scene embedded arjs=”debugUIEnabled:false;” renderer="gammaOutput: true;" vr-mode-ui="enabled:false" >

<!--3Dモデル-->
　　　　　　　　<a-assets>
　　　　　　　　　　　　<a-asset-item id="3Dmodel" src="ARTORA.gltf"></a-asset-item>
     </a-assets>
 <!-- ライトの設定ここから -->
    <a-light type="directional" color="#FFF" intensity="0.5" position="-1 1 2"></a-light>
    <a-light type="ambient" color="#FFF"></a-light>
<!-- ライトの設定ここまで -->

<!-- マーカーの上に表示させるモデルの設定ここから -->
     <a-marker preset="custom" type="pattern" url="pattern-QR_897188.patt">
     <a-entity gltf-model="#model" position="0 0 0" scale="0.5 0.5 0.5" rotation="0 0 0" animation-mixer>
     <a-animation  attribute="rotation" to="0 360 0" dur="7000" repeat="indefinite" easing="linear"></a-animation>
     </a-entity>
     </a-marker>
<!-- マーカーの上に表示させるモデルの設定ここまで -->

<!-- カメラの設定ここから -->
      <a-entity camera></a-entity>
<!-- カメラの設定ここまで -->
      </a-scene>

<!-- A-Frame終了 -->

</body>
</html>
