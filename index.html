<!doctype HTML>
<html>
<!-- AR.js、A-Frame のライブラリを読み込む -->
<script 
    src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
<script src="https://raw.githack.com/AR-js-org/AR.js/3.3.3/aframe/build/aframe-ar-nft.js"></script>

<body style='margin : 0px; overflow: hidden;'>
    <a-scene 
        embedded arjs="debugUIEnabled:false; sourceType: webcam;" 
        vr-mode-ui="enabled: false">
        <!-- 対象の AR マーカーを指定 -->
        <a-marker 
            type="pattern" 
            preset="custom" 
            url="./patterns/QR.patt">
            <!-- ネズミコンテンツその1（向かって左側） -->
            <a-entity 
                gltf-model=”url(./objects/untitled.gltf)” 
                position="-3 1 -1.5" 
                rotation="0 90 0" 
                scale="0.02 0.02 0.02"
                animation="property: position; to: -3 3 -1.5; delay: 710; dur: 1000; easing: easeInOutElastic; loop: true">
            </a-entity>
            <!-- 上部の文字列表示用パネル -->
            <a-box 
                color="tomato" 
                depth="0.2" 
                height="2" 
                width="8" 
                position="0 9 -2.5" 
                rotation="-30 0 0">
            </a-box>
            <!-- パネルに表示する文字列 -->
            <a-text 
                value="Happy New Year!\n2020\nIntelligent Technology Inc." 
                anchor="center" 
                align="center"
                position="0 9.3 -2.0" 
                width="12" 
                color="white" 
                rotation="-30 0 0">
            </a-text>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>
</body>

</html>
