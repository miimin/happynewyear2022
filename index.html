<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
　　　　　　　　<title>AR</title>
　　　　</head>


　　　　　　　　<script src=”https://aframe.io/releases/0.6.1/aframe.min.js”></script>
　　　　　　　　<script src=”https://jeromeetienne.github.io/AR.js/aframe/build/aframe-ar.js”></script>
  <body>    
　　　　　　　　<a-scene embedded arjs=”debugUIEnabled:false;” renderer="gammaOutput: true;" vr-mode-ui="enabled:false" ></a-scene>
>
<!--3Dモデル-->
　　　　　　　　<a-assets>
　　　　　　　　　　　　<a-asset-item id="3Dmodel" src="[.gltfデータへのパスを入力]"></a-asset-item>
  <!--マテリアル-->
      <a-asset-item id=”Material” src=”KingyoMaterial.mtl”></a-asset-item>
　　　　　　　　</a-assets>

    <a-marker preset=”hiro”>
    <a-obj-model src=”#3DModel”
　　　　　　　　　　　　mtl=”#Material”
　　　　　　　　　　　　scale=”0.005 0.005 0.005″
　　　　　　　　　　　　position=”0 0.5 0″>
　　　　　　　　　</a-obj-model>

　　　　　　　　　</a-marker>

<!– AR用のカメラ配置 –>

<a-entity camera></a-entity>
</a-scene>

<!– A-Frame終了 –>

<!–新規追加 ここまで–>

</body>

</html>

     </body>
</html>
